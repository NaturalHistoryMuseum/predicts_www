<!DOCTYPE html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <link rel="shortcut icon" href="./images/predicts.ico"/>

  <title>PREDICTS</title>
</head>

<body>
  <a href="/">
    <img src="../images/predicts120.png"/>
  </a>

  <p>
    The PREDICTS website has moved to a new home at
    <a href="https://www.nhm.ac.uk/our-science/our-work/biodiversity/predicts.html">
      https://www.nhm.ac.uk/our-science/our-work/biodiversity/predicts.html
    </a>
    Please update your bookmarks.
  </p>

  <script>
    document.write("<p>You will be redirected to the new website in <span id='counter'>20</span> seconds.</p>");
    setInterval(function() {
      var counter = document.querySelector("#counter");
      var count = counter.textContent * 1 - 1;
      counter.textContent = count;
      if (count <= 0) {
          window.location.href = "https://www.nhm.ac.uk/our-science/our-work/biodiversity/predicts.html";
      }
    }, 1000);
  </script>
</body>
